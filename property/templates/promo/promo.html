{% load widget_tweaks %}

<form method="POST" action="{% url 'promo' %}" enctype="multipart/form-data">
  {% csrf_token %}
    {% for field in form %}
      <div class="form-group{% if field.errors %} has-error{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field class="form-control" %}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  

    <button type="submit" class="tes btn btn-primary" data-backdrop="false">Buat</button>

</form>
